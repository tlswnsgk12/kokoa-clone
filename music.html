<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style-music.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <div class="header-bar">
        <div class="header-bar__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-bar__column">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="artist">
        <div class="artist-column">
          <img src="music/artist.jpeg" />
        </div>
        <div class="artist-column">
          <span class="artist-column__name">Homies</span>
          <span class="artist-column__genre">Hip-Hop</span>
        </div>
      </div>
      <div class="buttons">
        <div class="buttons-column">
          <span>Shuffle</span>
        </div>
        <div class="buttons-column">
          <i class="fas fa-heart"></i>
          <span>999 999</span>
        </div>
      </div>
      <div class="song">
        <div class="song-column">
          <div class="song-column__photo">
            <img src="music/album-cover1.jpeg" />
          </div>
          <div class="song-column__info">
            <span class="song-column__info-artist">Homies</span>
            <span class="song-column__info-name">사이렌</span>
          </div>
          <div class="song-column__icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song-column">
          <div class="song-column__photo">
            <img src="music/album-cover2.jpeg" />
          </div>
          <div class="song-column__info">
            <span class="song-column__info-artist">Homies</span>
            <span class="song-column__info-name">300</span>
          </div>
          <div class="song-column__icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song-column">
          <div class="song-column__photo">
            <img src="music/album-cover3.jpeg" />
          </div>
          <div class="song-column__info">
            <span class="song-column__info-artist">Homies</span>
            <span class="song-column__info-name">끝</span>
          </div>
          <div class="song-column__icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song-column">
          <div class="song-column__photo">
            <img src="music/album-cover4.jpeg" />
          </div>
          <div class="song-column__info">
            <span class="song-column__info-artist">Homies</span>
            <span class="song-column__info-name">상하차</span>
          </div>
          <div class="song-column__icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song-column">
          <div class="song-column__photo">
            <img src="music/album-cover5.jpeg" />
          </div>
          <div class="song-column__info">
            <span class="song-column__info-artist">Homies</span>
            <span class="song-column__info-name">절대</span>
          </div>
          <div class="song-column__icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="navigation-bar">
        <div class="navigation-bar__column">
          <span class="navigation-bar__column-artist">Homies</span>
          <span class="navigation-bar__column-name">사이렌</span>
        </div>
        <div class="navigation-bar__column">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="header-bar">
        <div class="header-bar__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-bar__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="playing-song">
        <div class="playing-song__img">
          <img src="music/album-cover1.jpeg" />
        </div>
        <div class="playing-song__info">
          <span class="playing-song__info-name">사이렌</span>
          <span class="playing-song__info-artist">Homies</span>
        </div>
      </div>
      <div class="play-navigation">
        <div class="play-navigation__column">
          <div>2:03</div>
          <div>3:20</div>
        </div>
        <div class="play-navigation__column">
          <img src="music/play-navigation.png" alt="" />
        </div>
      </div>
      <div class="navigation-buttons">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/02a781449a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

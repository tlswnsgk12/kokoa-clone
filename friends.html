<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Colours - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Colours</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Best Colour
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--xl green"
          ></div>
          <div class="user-component__text">
            <h4 class="user-component__title">Green</h4>
            <!-- <h6 class="user-component__subtitle">EZPZ!</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Colour</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm brown"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Brown
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm silver"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Grey
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm red"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Red
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm purple"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Blue Mist
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm blue"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dark Blue
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <ll class="nav__btn"
          ><a class="nav__link" href="friends-no-splash.html"
            ><i class="fas fa-user fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i></a
        ></ll>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment brown-color"></i>
    </div>

    <div id="no-mobile">
      <span> Your screen is</span>
      <span> wayyyyyyyyyyyyyyyy</span>
      <span> too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/02a781449a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

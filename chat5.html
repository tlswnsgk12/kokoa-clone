<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Chat w/ Dark Blue</title>
  </head>
  <body id="chat-screen" class="blue2">
    <div class="status-bar__chat blue">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header blue2">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Dark Blue</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp blue">Saturday, December 25, 2021</div>

      <div class="message-row">
        <div class="blue message-row__profile"></div>
        <div class="message-row__content">
          <span class="message__author">Dark Blue</span>
          <div class="message__info left-message">
            <span class="message__bubble blue">Blue Blue Blue Blue Blue!</span>
            <span class="message__time">07:09</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info right-message">
            <span class="message__bubble blue">Green Green..?</span>
            <span class="message__time">08:11</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="blue message-row__profile"></div>
        <div class="message-row__content">
          <span class="message__author">Dark Blue</span>
          <div class="message__info left-message">
            <span class="message__bubble blue">Blue Blue Blue Blue</span>
            <span class="message__time">08:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info right-message">
            <span class="message__bubble blue">Green Green Green!</span>
            <span class="message__time">08:20</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply blue">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input
          class="reply__column-input blue"
          type="text"
          placeholder="   Write a message..."
        />
        <i class="far fa-smile-wink fa-2x"></i>
        <button class="blue2">
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/02a781449a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

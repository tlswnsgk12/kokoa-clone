<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar brown"
            ></div>
            <div class="user-component__text">
              <div class="user-component__pin">
                <h4 class="user-component__title">Brown</h4>
                <i class="fas fa-thumbtack fa-sm pin"></i>
              </div>
              <h6 class="user-component__subtitle">
                You are my favourite color!
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">23:57</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar silver"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title">Grey</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar red"
            ></div>
            <div class="user-component__text">
              <div class="user-component__pin">
                <h4 class="user-component__title">Red</h4>
                <i class="fas fa-thumbtack fa-sm pin"></i>
              </div>
              <h6 class="user-component__subtitle">뇽뇽</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">23:57</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar purple"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title">Blue Mist</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat5.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar blue"
            ></div>
            <div class="user-component__text">
              <h4 class="user-component__title">Dark Blue</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <ll class="nav__btn"
          ><a class="nav__link" href="friends-no-splash.html"
            ><i class="far fa-user fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></a
        ></ll>
        <ll class="nav__btn"
          ><a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i></a
        ></ll>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/02a781449a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
